<!DOCTYPE html>
<html>

<head>
    <title>
        View Reimbursement Submission
    </title>
    <link rel="stylesheet" type="text/css" href="CSS\viewReimbursementcss.css">

</head>

<body>
    <div class='container'>
        <h1 id="reHeader">
            Your Reimbursements:
        </h1>
        <table id="reTable">
            <tr>
                <th>Reimbursement ID</th>
                <th>Event Type</th>
                <th>Event Date</th>
                <th>Reimbursement Amount</th>
                <th>Supervisor Status</th>
                <th>Department Head Status</th>
                <th>Benefits Coordinator Status</th>
            </tr>
        </table>

    </div>
    <footer>
        <a href="tuitionform.html">Submit new reimbursement request</a>
    </footer>

    <form method="GET" action="logout">
        <button type="submit">Log Out</button>
    </form>

    <button onclick="viewMessages()">View Messages:</button>
    <div id="viewMessage" style="display:none">
        <table id="messTable">
            <tr>
                <th>Reimbursement ID</th>
                <th>Supervisor Message</th>
                <th>Department Head Message</th>
                <th>Benefits Coordinator Message</th>
            </tr>
        </table>
    </div>
    <script src='JS/emphome.js'></script>
</body>


</html>
