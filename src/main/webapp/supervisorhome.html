<!DOCTYPE html>
<html>

<head>
    <title>
        View Reimbursement Submission
    </title>
    <link rel="stylesheet" type="text/css" href="CSS\viewReimbursementcss.css">

</head>

<body>
    <div class='container'>
        <h1 id="reHeader">
            Pending Reimbursements:
            <table id="reTable">
                <tr>
                    <th>Reimbursement ID</th>
                    <th>User ID</th>
                    <th>Event Type</th>
                    <th>Event Date</th>
                    <th>Event Cost</th>
                    <th>Status</th>
                    <th>Message</th>
                </tr>
            </table>
        </h1>
    </div>
    <form method="GET" action="logout">
        <button type="submit">Log Out</button>
    </form>
    <button onclick="showHideApprove()">Approve Reimbursement</button>
    <form id="approval" style="display: block" method="GET" action="approvere">
        <label for="rID">Enter rID: </label>
        <input type="text" name="rID" value="">
        <input type = "submit" value = "Approve Reimbursement">
    </form>

    <button onclick="showHideMessage()">Approve Reimbursement</button>
    <form id="message" style="display: block" method="GET" action="message">
        <label for="rID">Enter rID: </label>
        <input type="text" name="rID" value="">
        <div class="form-group" align="left">
            <label for="Message">
                Event Message:</label>
            <br>
            <textarea class="form-control" type="textarea" name="message" id="messagebox"
                placeholder="Enter your message:" maxlength="6000" rows="7" cols="50"></textarea>
        </div>
        <input type = "submit" value = "Send Message">
    </form>

    <button onclick="viewMessages()">Approve Reimbursement</button>
    <form id = "viewMessage" style = "display:block" method = "POST" action = "message">
        <label for = "rIDmess">Enter rID: </label>
        <input type = "text" name = "rIDmess" value = "">
        <input type = "submit" value = "view Message">
    </form>
    <!--
    <footer>
        <a href="tuitionform.html">Submit new reimbursement request</a>
    </footer>
    -->
    <script src='JS/suphome.js'></script>
</body>


</html>
