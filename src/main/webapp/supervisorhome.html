<!DOCTYPE html>
<html>

<head>
    <title>
        View Reimbursement Submission
    </title>
    <link rel="stylesheet" type="text/css" href="CSS\viewReimbursementcss.css">

</head>

<body>
    <div class='container'>
        <h1 id="reHeader">
            Pending Reimbursements:
        </h1>
        <table id="reTable">
            <tr>
                <th>Reimbursement ID</th>
                <th>User ID</th>
                <th>Event Type</th>
                <th>Event Date</th>
                <th>Reimbursement Amount</th>
                <th>Description</th>
                <th>Justification</th>
                <th>Supervisor Status</th>
                <th>Department Head Status</th>
                <th>Benefits Coordinator Status</th>
                
            </tr>
        </table>

    </div>

    <form method="GET" action="logout">
        <button type="submit">Log Out</button>
    </form>

    
    <button onclick="showHideApprove()">Approve Reimbursement</button>
    <form id="approval" style="display: none" method="GET" action="approvere">
        <label for="rID">Enter rID: </label>
        <input type="text" name="rID" value="">
        <input type = "radio" name = "approveDeny" value = "APPROVED">
        <input type = "radio" name = "approveDeny" value = "DENIED">
        <textarea class="form-control" type="textarea" name="approvedenymess" id="messagebox"
                placeholder="Enter your message:" maxlength="6000" rows="7" cols="50"></textarea>
        <input type = "submit" value = "Approve Reimbursement">
    </form>

    <button onclick="showHideMessage()">Add Message</button>
    <form id="message" style="display: none" method="GET" action="message">
        <label for="rIDshow">Enter rID: </label>
        <input type="text" name="rIDshow" value="">
        <div class="form-group">
            <label for="Message">
                Event Message:</label>
            <br>
            <textarea class="form-control" type="textarea" name="message" id="messagebox"
                placeholder="Enter your message:" maxlength="6000" rows="7" cols="50"></textarea>
        </div>
        <input type = "submit" value = "Send Message">
    </form>

    <button onclick="viewMessages()">View Messages</button>
    <div id = "viewMessage" style = "display:none">
        <table id = "messTable">
            <tr>
                <th>Reimbursement ID</th>
                <th>DH Message</th>
                <th>BC Message</th>
            </tr>
        </table>
    </div>
    
    
    <script src='JS/suphome.js'></script>
</body>


</html>
