<script>

function addRow(viewReimbursement)
        {
                 if (!document.getElementsByTagName) return;
                 tabBody=document.getElementsByTagName("tbody").item(0);
                 row=document.createElement("tr");
                 cell1 = document.createElement("td");
                 cell2 = document.createElement("td");
                 cell3 = document.createElement("td");
                 cell4 = document.createElement("td");

                 textnode1=document.createTextNode(viewReimbursement.user_id);
                 textnode2=document.createTextNode(viewReimbursement.username);
                 textnode3=document.createTextNode(viewReimbursement.firstname);
                 textnode4=document.createTextNode(viewReimbursement.lastname);

                 cell1.appendChild(textnode1);
                 cell2.appendChild(textnode2);
                 cell3.appendChild(textnode3);
                 cell4.appendChild(textnode4);

                 row.appendChild(cell1);
                 row.appendChild(cell2);
                 row.appendChild(cell3);
                 row.appendChild(cell4);

                 tabBody.appendChild(row);
        }
        
        
        
        class viewReimbursement {
            constructor(user_id, username, firstname, lastname) {
                this.user_id = user_id;
                this.username = username;
                this.firstname = firstname;
                this.lastname = lastname;
            }
        }
        
        reimb = new viewReimbursement(1, `tilteddd`, `ross`, `clare`);
